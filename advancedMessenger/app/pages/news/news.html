
<ion-navbar *navbar secondary>
  <ion-title>
    Latest news
  </ion-title>
</ion-navbar>

<ion-content class="page2">
    <ion-card *ngFor="let item of news">
    <ion-card-header>
        {{item.date | date}}
    </ion-card-header>
    <ion-card-content>
        {{item.text}}
    </ion-card-content>
    </ion-card>
</ion-content>
